<div id="card">
	<mat-card>
		<form #form="ngForm">
			<mat-card-title>Add</mat-card-title>
			<mat-card-content>
				<mat-form-field>
					<mat-label>Title</mat-label>
					<input name="title" type="text" matInput ngModel #title="ngModel" required>
					<mat-error *ngIf="title.touched && title.invalid">Required.</mat-error>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Description</mat-label>
					<textarea name="desc" rows="4" matInput ngModel #desc="ngModel" required></textarea>
					<mat-error *ngIf="desc.dirty && desc.invalid">Required.</mat-error>
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions>
				<pre>{{form.invalid}}</pre>
				<pre>{{form.dirty}}</pre>

				<button mat-raised-button color="primary" (click)="addList(form)" [disabled]="!form.dirty || form.invalid">Add</button>

			</mat-card-actions>
		</form>
	</mat-card>
</div>
